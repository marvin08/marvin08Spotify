<h1>Need your favourite Music?</h1>
<p class="lead">Use the marvin08Spotify app to browse through new releases and find music of your choice.</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search for the Music of your choice here..">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-nd-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
